<!DOCTYPE html>
{% extends 'vendor/base.html' %}
{% load static %}

{% block body %}
<!-- Content Header (Page header) -->
<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0">Sales</h1>
            </div><!-- /.col -->
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item"><a href="#">Sales</a></li>
                    <li class="breadcrumb-item active">Add Sales</li>
                </ol>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<!-- Main content -->
<section class="content">
    <div class="container-fluid">
        
        


        

        <div class="row">
            <!-- left column -->
            <div class="col-12">
                <!-- general form elements -->
                <div class="card card-outline">
                    <!-- form start -->
                    <form>
                        <div class="card-header">
                            <div class="card-title">
                                Add New Sales
                            </div>
                        </div>
                        {% csrf_token %}
                        <div class="card-body">

                            <div class="form-group">
                                <div class="row">
                                    <label class="col-sm-2 text-left" for="name">Name</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="name" maxlength="50"
                                            name="name" placeholder="Name" required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <label class="col-sm-2 text-left" for="email">Email</label>
                                    <div class="col-sm-10">
                                        <input type="email" class="form-control" id="email" maxlength="100"
                                            name="email" placeholder="Email"  value="{{vendor.email}}">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <label class="col-sm-2 text-left" for="phone">Phone</label>
                                    <div class="col-sm-10">
                                        <input type="phone" class="form-control" id="phone" maxlength="100"
                                            name="phone" placeholder="Phone" required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <label class="col-sm-2 text-left" for="product-name">Product Name</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="product-name" maxlength="100"
                                            name="product-name" placeholder="Product Name" required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <label class="col-sm-2 text-left" for="amount">Amount</label>
                                    <div class="col-sm-10">
                                        <input type="number" class="form-control" id="amount"
                                            name="amount" placeholder="Amount" required>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                        <!-- /.card-body -->

                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary">Update</button>
                        </div>
                    </form>
                </div>
                <!-- /.card -->

            </div>
            <!--/.col (left) -->
        </div>





    </div><!-- /.container-fluid -->
</section>
<!-- /.content -->

{% endblock body %}
