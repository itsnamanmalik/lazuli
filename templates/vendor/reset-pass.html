<!DOCTYPE html>
{% extends 'vendor/base.html' %}
{% load static %}
{% block passwordactive %}active{% endblock passwordactive %}
{% block body %}
<!-- Content Header (Page header) -->
<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0">Reset Password</h1>
            </div><!-- /.col -->
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">Reset Password</li>
                </ol>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<!-- Main content -->
<section class="content">
    <div class="container-fluid">

        <div class="row">
            <!-- left column -->
            <div class="col-12">
                <!-- general form elements -->
                <div class="card card-outline">
                    <!-- form start -->
                    <form method="post">
                        <div class="card-header">
                            <div class="card-title">
                                Change Password
                            </div>
                        </div>
                        {% csrf_token %}
                        <div class="card-body">

                            <div class="form-group">
                                <div class="row">
                                    <label class="col-sm-2 text-left" for="current-password">Current Password</label>
                                    <div class="col-sm-10">
                                        <input type="password" class="form-control" id="current-password"
                                            name="current-password" placeholder="Current Password">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="row">
                                    <label class="col-sm-2 text-left" for="new-password">New Password</label>
                                    <div class="col-sm-10">
                                        <input type="password" class="form-control" id="new-password"
                                            name="new-password" placeholder="New Password">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="row">
                                    <label class="col-sm-2 text-left" for="confirm-password">Confirm Password</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="confirm-password"
                                            name="confirm-password" placeholder="Confirm Password">
                                    </div>
                                </div>
                            </div>

                        </div>
                        <!-- /.card-body -->

                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
                <!-- /.card -->

            </div>
            <!--/.col (left) -->
        </div>

    </div><!-- /.container-fluid -->
</section>
<!-- /.content -->

{% endblock body %}
