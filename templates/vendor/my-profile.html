<!DOCTYPE html>
{% extends 'vendor/base.html' %}
{% load static %}
{% block profileactive %}active{% endblock profileactive %}
{% block body %}
<!-- Content Header (Page header) -->
<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0">My Profile</h1>
            </div><!-- /.col -->
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">My Profile</li>
                </ol>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<!-- Main content -->
<section class="content">
    <div class="container-fluid">
        
        



        <div class="row">
            <!-- left column -->
            <div class="col-12">
                <!-- general form elements -->
                <div class="card card-outline">
                    <!-- form start -->
                    <form method="post">
                        <div class="card-header">
                            <div class="card-title">
                                Update Profile
                            </div>
                        </div>
                        {% csrf_token %}
                        <div class="card-body">

                            <div class="form-group">
                                <div class="row">
                                    <label class="col-sm-2 text-left" for="name">Name</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="name" maxlength="50"
                                            name="name" placeholder="Name" value="{{vendor.name}}">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="row">
                                    <label class="col-sm-2 text-left" for="business-name">Business Name</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="business-name" maxlength="100"
                                            name="business-name" placeholder="Business Name" value="{{vendor.business_name}}">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="row">
                                    <label class="col-sm-2 text-left" for="business-type">Business Type</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="business-type" maxlength="100"
                                            name="name" placeholder="Business Type" value="{{vendor.business_type}}">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="row">
                                    <label class="col-sm-2 text-left" for="email">Email</label>
                                    <div class="col-sm-10">
                                        <input type="email" class="form-control" id="email" maxlength="100"
                                            name="email" placeholder="Email"  value="{{vendor.email}}">
                                    </div>
                                </div>
                            </div>

                            
                        </div>
                        <!-- /.card-body -->

                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary">Update</button>
                        </div>
                    </form>
                </div>
                <!-- /.card -->

            </div>
            <!--/.col (left) -->
        </div>







        
    </div><!-- /.container-fluid -->
</section>
<!-- /.content -->

{% endblock body %}
